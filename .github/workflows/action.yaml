name: Periotable CI

on: [push, pull_request]

jobs:
    ci:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                node-version: [20]
                threads: [4]

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 8

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'

            - name: Install Depedencies
              run: pnpm i

            - name: Generate Data
              working-directory: packages/data
              env:
                  OWNER: ${{ secrets.OWNER }}
                  TOKEN: ${{ secrets.TOKEN }}
                  REPO: ${{ secrets.REPO }}
                  DATA_PATH: ${{ secrets.DATA_PATH }}
              run: make generate-data

            - name: Create Environment Variable
              working-directory: apps/web
              run: make copy-env-testing

            - name: Generate Env Type Definitions
              working-directory: apps/web
              run: make generate-environment-type-definition

            - name: Generate Web Pages & Schema
              working-directory: apps/web
              run: make generate-web-pages-and-schema

            - name: Generate Assets
              working-directory: apps/web
              run: make generate-images

            - name: Lint code
              working-directory: apps/web
              run: make lint

            - name: Typecheck code
              run: make typecheck

            - name: Format Check
              run: make format-check

            - name: Build & Test code
              working-directory: apps/web
              run: make pretest-ci && make test
